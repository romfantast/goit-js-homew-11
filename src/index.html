<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Image Finder App</title>
	<link rel="stylesheet" href="./css/style.css">
</head>
</head>

<body>

	<header class="page-header">
		<form class="search-form" id="search-form">
			<input class="header-search-input" type="text" name="searchQuery" autocomplete="off"
				placeholder="Search images..." />
			<button type="submit" class="search-button">
				<svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" " class=" bi bi-search"
					viewBox="0 0 16 16">
					<path
						d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z">
					</path>
				</svg>
			</button>
		</form>
	</header>

	<main class="page-main">
		<div class="gallery">
		</div>
		<div class="wrapper-btn">
			<button type="button" class="btn-load-more">Load more...</button>
		</div>
	</main>

	<footer class="page-footer">
		<p class="footer-info">
			Powered by Roman Shulga &copy;
		</p>
	</footer>

	<!-- temp for icons  -->
	<div data-icons style="display: none;">
		<svg class="info-icon">
			<use href="./sprite.svg#icon-like"></use>
		</svg>
		<svg class="info-icon">
			<use href="./sprite.svg#icon-bubble"></use>
		</svg>
		<svg class="info-icon">
			<use href="./sprite.svg#icon-download"></use>
		</svg>
		<svg class="info-icon">
			<use href="./sprite.svg#icon-view"></use>
		</svg>
	</div>
	<!-- temp for icons  -->



	<!-- <script type="module" src="./fetch.js"></script> -->
	<script type="module" src="./axios.js"></script>
</body>

</html>
